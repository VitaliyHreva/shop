<div class="vid-container container-fluid">
  <a class="class-vid" ng-repeat='video in videos'>
    <figure>
      <img  src="{{video.cover}}" frameborder="0" allowfullscreen>
      <div data-href="{{video.url}}" class="fb-share-button"  data-layout="button" data-size="small" data-mobile-iframe="true"></div>
    </figure>
  </a>
</div>

 -->

<script>

(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/uk_UA/sdk.js#xfbml=1&version=v2.7";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

</script>
